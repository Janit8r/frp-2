name: ARL在线

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag'
        required: false
        default: 'test'  # 默认的标签值

permissions:
  contents: read

jobs:
  long-running-service:
    runs-on: ubuntu-latest

    env:
      SERVER_ADDR: ${{ secrets.SERVER_ADDR }}
      SERVER_PORT: ${{ secrets.SERVER_PORT }}
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}

    steps:


      # Run your long-running service
      - name: Run long service
        run: |
          echo "Starting your long-running service..."
          docker run --privileged -d -p 5003:5003 --name=arl --restart=always docker.adysec.com/library/centos /usr/sbin/init
          docker exec arl curl https://raw.githubusercontent.com/adysec/ARL/master/misc/setup-arl.sh -o install.sh
          docker exec arl bash install.sh

      # Download and prepare frpc
      - name: Download frpc
        run: |
          echo "Downloading frpc..."
          curl -L https://github.com/fatedier/frp/releases/download/v0.60.0/frp_0.60.0_linux_amd64.tar.gz -o frp.tar.gz
          tar -xzvf frp.tar.gz
          mv frp_0.60.0_linux_amd64/frpc ./frpc
          chmod +x ./frpc

      # Run frpc
      - name: Run frpc
        run: |
          echo "Starting your frp service..."
          
          cat <<EOF > ./frpc.toml
          transport.tls.enable = true
          serverAddr = "$SERVER_ADDR"
          serverPort = $SERVER_PORT

          auth.token = "$AUTH_TOKEN"

          [[proxies]]
          name = "ARL在线"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5003
          remotePort = 6060
          EOF

          ./frpc -c ./frpc.toml

          exit
      # Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up tmate session
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3

      # Print tmate connection instructions
      - name: Print tmate instructions
        run: |
          echo "To connect to the tmate session, run the following command:"
          echo "ssh $(cat /tmp/tmate-ssh)"
          echo "Alternatively, use the web URL:"
          echo "$(cat /tmp/tmate-url)"
